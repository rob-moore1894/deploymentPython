<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <a href="/logout" style="position: fixed; right: 2rem; top: 1rem;"><button class="btn btn-primary">Logout</button></a>
    <a href="/quotes" style="position: fixed; right: 8rem; top: 1.5rem;">Back</a>
    <div class="container">
        <h1>Edit My Account</h1>
        <div class="row">
            <div class="col-5 mt-3">
                <form action="/update" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="newFname" class="col-form-label col-3">First Name</label>
                        <div class="col">
                            <input type="text" name="newFname" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newLname" class="col-form-label col-3">Last Name</label>
                        <div class="col">
                            <input type="text" name="newLname" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newEmail" class="col-form-label col-3">Email</label>
                        <div class="col">
                            <input type="email" name="newEmail" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col offset-3">
                            <button id="submitBook" type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-5 mt-3">
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    <li>{{message}}</li>
                    {% endfor%}
                </ul>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
